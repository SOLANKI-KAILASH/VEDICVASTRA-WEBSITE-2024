{% extends "base.html" %}
{% block title %} Checkout |{% endblock title %}
{% block body %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form method="post" action="/payment">
        {% csrf_token %}
          <h4 class="mb-4">वैदिकवस्त्र VedicVastra Payment</h4>
  
          <div class="my-4">
            <div class="form-check form-check-inline">
              <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
              <label class="form-check-label" for="credit">Credit card</label>
            </div>
            <div class="form-check form-check-inline">
              <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
              <label class="form-check-label" for="debit">Debit card</label>
            </div>
            <div class="form-check form-check-inline">
              <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
              <label class="form-check-label" for="paypal">PayPal</label>
            </div>
          </div>
  
          <div class="row gy-3">
            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="name" name="name" placeholder="" required>
                <label for="cc-name">Name on card</label>
                <small class="text-muted">Full name as displayed on card</small>
              </div>
            </div>
  
            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="number" name="number" placeholder="" required>
                <label for="cc-number">Credit card number</label>
                <small class="text-muted">Full name as displayed on card</small>
               
              </div>
            </div>
  
            <div class="col-md-3">
              <div class="form-floating">
                <input type="text" class="form-control" id="expiration" name="expiration" placeholder="" required>
                <label for="cc-expiration">Expiration</label>
                <small class="text-muted">Expiration date required</small>
              </div>
            </div>
  
            <div class="col-md-3">
              <div class="form-floating">
                <input type="text" class="form-control" id="cvv" name="cvv"placeholder="" required>
                <label for="cc-cvv">CVV</label>
                <small class="text-muted">Security code required</small>
              </div>
            </div>
          </div>
          <hr class="my-4">
          <button class="w-20 btn btn-primary btn-lg" type="submit" >Save</button>
        </form>
      </div>
    </div>
  </div>
{% endblock body %}
