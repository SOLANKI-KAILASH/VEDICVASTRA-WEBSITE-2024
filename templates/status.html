{% extends "base.html" %}
{% block title %} Order Status |{% endblock title %}
{% block body %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="container"><div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            

            <div class="bg-white p-2 border rounded px-3">
                <div class="d-flex flex-row justify-content-between align-items-center order">
                    <div class="d-flex flex-column order-details"><span>Your order has been delivered</span><span class="name">by VedicVastra</span></div>
                    <div class="tracking-details"><button class="btn btn-outline-primary btn-sm" type="button">Track order details</button></div>
                </div>
                <hr class="divider mb-5">
                <div class="d-flex flex-row justify-content-between align-items-center align-content-center">
                    <span class="dot"></span>
                    <hr class="flex-fill track-line"><span class="dot1"></span>
                    <hr class="flex-fill track-line"><span class="dot2"></span>
                    <hr class="flex-fill track-line"><span class="dot3"></span>
                    <hr class="flex-fill track-line"><span class="d-flex justify-content-center align-items-center big-dot dot"><i class="fa fa-check text-white"></i></span></div>
                    <hr class="flex-fill track-line"><span class="dot4"></span>
                <div class="d-flex flex-row justify-content-between align-items-center">
                    <div class="d-flex flex-column align-items-start"><img src="static/placed.png" height=50 width=50><span>Order Placed</span></div>
                    <div class="d-flex flex-column justify-content-center"><img src="static/orderprocessed.png" height=50 width=50><span>Order Processing</span></div>
                    <div class="d-flex flex-column justify-content-center align-items-center"><img src="static/shipped.png"  height=50 width=50><span>Order Shipping</span></div>
                    <div class="d-flex flex-column align-items-center"><img src="static/inroute.png" height=50 width=50><span>Order in way</span></div>
                    <div class="d-flex flex-column align-items-end"><img src="static/delivered.png" height=50 width=50><span>Delivered</span></div>
                </div>
            </div>
        </div>
    </div>
    <style>
        body{background-color: #eee}.date{font-size: 8px}.divider{height: 0px !important;background-color: blue}
        .track-line{height: 2px !important;background-color: green}
        .dot{height: 25px;width: 25px;margin-left: 3px;margin-right: 3px;margin-top: 0px;background-color: green;border-radius: 50%;display: inline-block}
        .dot1{height: 10px;width: 10px;margin-left: 3px;margin-right: 3px;margin-top: 0px;background-color: green;border-radius: 50%;display: inline-block}
        .dot2{height: 10px;width: 10px;margin-left: 3px;margin-right: 3px;margin-top: 0px;background-color: green;border-radius: 50%;display: inline-block}
        .dot3{height: 10px;width: px;margin-left: 3px;margin-right: 3px;margin-top: 0px;background-color: green;border-radius: 50%;display: inline-block}
        .big-dot{height: 10px;width: 10px;margin-left: 0px;margin-right: 0px;margin-top: 0px;background-color: green;border-radius: 50%;display: inline-block}.big-dot i{font-size: 12px}
    </style>
</div></div>{% endblock body %}
